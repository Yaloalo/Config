bind = SUPER, O, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot des gesamten Bildschirms aufgenommen" -t 1000 # Screenshot des gesamten Bildschirms

