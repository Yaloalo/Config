################
### MONITORS ###
################
monitor=eDP-1,preferred,auto,1

xwayland {
    force_zero_scaling = true
}

input {
    kb_layout = us,de 
    follow_mouse = 0
    sensitivity = 0



    touchpad {
        natural_scroll = false
    }
}

###################
### MY PROGRAMS ###
###################
$terminal    = wezterm
$fileManager = nautilus
$browser     = librewolf
$menu        = wofi --show drun

#################
### AUTOSTART ###
#################
exec-once = waybar & hyprpaper
exec-once = mako &
exec-once = hypridle
exec-once = ~/.config/hypr/monitor-setup.sh


# ─── Auto-start apps on specific workspaces ───────────────────────────────
exec-once = workspace 1 silent; $terminal
exec-once = workspace 3 silent; $browser
exec-once = workspace 4 silent; spotify


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24


env = GTK_THEME,catppuccin-mocha-mauve-standard+default
env = GTK_ICON_THEME,Papirus-Dark
env = XCURSOR_THEME,Bibata-Modern-Classic

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in      = 1
    gaps_out     = 2
    border_size  = 1

# deep-purple gradient for focused borders
    col.active_border   = rgba(cba6f7CC) rgba(b4befeCC) 45deg
    # muted-purple for unfocused borders
    col.inactive_border = rgba(7f849cAA)
    resize_on_border = false
    allow_tearing   = false

    layout = dwindle
}

# ─── Don’t apply Hyprland’s blur to non-WezTerm windows ─────────────────────────
windowrule = noblur,class:^(?!wezterm$).*$

decoration {
    rounding        = 5
    rounding_power  = 2

    # Change transparency of focused and unfocused windows
    active_opacity   = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled      = true
        range        = 4
        render_power = 3
        color        = rgba(1a1a1aee)
    }

    blur {
        enabled        = true    # enable compositor blur
        size           = 15      # strong blur radius
        passes         = 5       # multi-pass for smoothness
        ignore_opacity = false   # respect the window’s alpha channel
        xray           = true
    }
}

##############################
### ANIMATIONS / LAYOUTS #####
##############################
animations {
    enabled = false
    bezier    = easeOutQuint,0.23,1,0.32,1
    bezier    = easeInOutCubic,0.65,0.05,0.36,1
    bezier    = linear,0,0,1,1
    bezier    = almostLinear,0.5,0.5,0.75,1.0
    bezier    = quick,0.15,0,0.1,1

    animation = global,       1,10,default
    animation = border,       1,5.39,easeOutQuint
    animation = windows,      1,4.79,easeOutQuint
    animation = windowsIn,    1,4.1,easeOutQuint,popin 87%
    animation = windowsOut,   1,1.49,linear,popin 87%
    animation = fadeIn,       1,1.73,almostLinear
    animation = fadeOut,      1,1.46,almostLinear
    animation = fade,         1,3.03,quick
    animation = layers,       1,3.81,easeOutQuint
    animation = layersIn,     1,4,easeOutQuint,fade
    animation = layersOut,    1,1.5,linear,fade
    animation = fadeLayersIn, 1,1.79,almostLinear
    animation = fadeLayersOut,1,1.39,almostLinear
    animation = workspaces,   1,1.94,almostLinear,fade
    animation = workspacesIn, 1,1.21,almostLinear,fade
    animation = workspacesOut,1,1.94,almostLinear,fade
}

dwindle {
    pseudotile     = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo   = false
}

#############
### INPUT ###
#############

gestures {
    workspace_swipe = false
}



device {
    name        = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER



# ─── Toggle between DE and US layouts ──────────────

bind = SUPER, X, exec, /home/yaloalo/.config/hypr/toggel-layout.sh


# ─── Manually run monitor setup script ─────────────
bind = SUPER, M, exec, ~/.config/hypr/monitor-setup.sh

#Hyprlock
# Lock on lid open
bindl=,switch:on:Lid Switch, exec, hyprlock --immediate
# Lock lid on close
bindl=,switch:off:Lid Switch, exec, hyprlock --immediate

# Launchers & basics
bind = $mainMod, T, exec, $terminal
bind = $mainMod, k, killactive,
bind = $mainMod, B, exec, $browser
bind = SUPER, E, exec, /home/yaloalo/.config/hypr/nautilus-themed
bind = SUPER, R, exec, $menu 
bind = SUPER, I, exec, hyprlock

# ─── Focus movement (Vim-style) ──────────────────────────────────
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# ─── Swap windows ──────────────────────────────────────────────
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, j, swapwindow, d
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, l, swapwindow, r

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace “magic”
bind = $mainMod, W, togglespecialworkspace, magic
bind = $mainMod SHIFT, W, movetoworkspace, special:magic

# Mouse controls
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Quake terminal
source = ~/.config/hypr/quake.conf

# Toggle blur script (ensure path & perms are correct)
bind = SUPER, Z, exec, /home/yaloalo/.config/hypr/toggle_blur.sh

# Multimedia & brightness keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = ,XF86AudioNext,  exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay,  exec, playerctl play-pause
bindl = ,XF86AudioPrev,  exec, playerctl previous

##############################
### WINDOWS & RULES ##########
##############################
# suppress maximize events
windowrule = suppressevent maximize, class:.*
# fix drag issues on XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# --- In your hyprland.conf ---

# 1) By default, leave all windows tiled (Hypr’s default behavior).

# 2) Float any window whose “initialClass” is already open:
#    This leverages the fact that initialClass only matches the very first window,
#    so matching on “not initialClass” catches every subsequent window.
windowrule = float, class:.*, initialClass:negative:.*

# 3) If you want to exclude certain apps (e.g. keep WezTerm dialogs tiled),
#    add their own “no‐float” rule *after*:
windowrule = tile, class:WezTerm, initialTitle:.*

# 4) Likewise for rofi if needed:
windowrule = tile, class:rofi, initialTitle:.*


