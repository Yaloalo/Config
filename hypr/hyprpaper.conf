# ~/.config/hypr/hyprpaper.conf

# Enable IPC so you can switch wallpapers at runtime
ipc = true

# ── Preload each file in ~/Pictures/Wallpapers ────────────────────────────────
preload = /home/yaloalo/Pictures/Wallpapers/1.jpeg
preload = /home/yaloalo/Pictures/Wallpapers/m3.jpg
preload = /home/yaloalo/Pictures/Wallpapers/3.png
preload = /home/yaloalo/Pictures/Wallpapers/6.jpg
preload = /home/yaloalo/Pictures/Wallpapers/9.jpg

# ── Assign one to each monitor ────────────────────────────────────────────────
# Replace “fill” with center, fit, stretch, tile, etc. as desired.
wallpaper = eDP-1,/home/yaloalo/Pictures/Wallpapers/m3.jpg
wallpaper = DP-7,/home/yaloalo/Pictures/Wallpapers/m3.jpg
wallpaper = DP-1,/home/yaloalo/Pictures/Wallpapers/m3.jpg

