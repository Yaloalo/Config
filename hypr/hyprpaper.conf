# ~/.config/hypr/hyprpaper.conf

# Enable IPC so you can switch wallpapers at runtime
ipc = on

# ── Preload each file in ~/Pictures/Wallpapers ────────────────────────────────
preload = /home/yaloalo/Pictures/Wallpapers/1198589-2048x1128-desktop-hd-studio-ghibli-wallpaper-photo.jpg
preload = /home/yaloalo/Pictures/Wallpapers/1198775-3200x1720-desktop-hd-studio-ghibli-wallpaper-photo.jpg
preload = /home/yaloalo/Pictures/Wallpapers/1311994.jpeg

# ── Assign one to each monitor ────────────────────────────────────────────────
