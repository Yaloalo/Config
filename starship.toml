# ~/.config/starship.toml

# Layout: all info on first line, prompt symbol on second, with separators
format = """
$username\
$hostname\
$directory | \
$git_branch\
$git_state\
$git_status\
$python\
| $time\
$line_break\
$character"""

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol   = "[❯](red)"
vimcmd_symbol  = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style  = "bright-black"

[git_status]
# Icons + ahead/behind/stash
format    = " [$ahead_behind$stashed]($style)"
style     = "cyan"
conflicted= ""
untracked = ""
modified  = ""
staged    = ""
renamed   = ""
deleted   = ""
stashed   = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style  = "bright-black"

[python]
format = "[$virtualenv]($style) "
style  = "bright-black"

[time]
disabled     = false
time_format  = "%Y-%m-%d %H:%M:%S"
format       = "[$time]($style) "
style        = "bright-white"
